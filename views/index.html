<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvel API - Project 1</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <section class="panel" id="panel1">
    <h1>Common Marvel Characters</h1>
    <div class="panel__content" id="panel1__content">
    </div>
  </section class="panel">
  <section class="panel" id="panel2">
    <h1>Common Marvel Teams</h1>
    <div class="panel__content" id="panel2__content">
    </div>
  </section>
  <section class="panel" id="panel3">
    <div class="panel__content">
      <div id="chart-wrapper">
        <canvas id="chart" aria-label="Scatter Chart of Marvel Characters' Number of Comics and Events"
          role="img"></canvas>
      </div>
    </div>
  </section>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="/client.js"></script>
</body>

</html>
